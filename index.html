<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">Calculator</header>

    <div class="main">
        <div class="container">
            <div class="display">
                <div class="output"></div>
            </div>
            <div class="buttons">
                <div class="aboveButtons">
                    <button class="clearBtn" id="clear">AC</button>
                    <button class="deleteBtn" id="delete">DEL</button>
                </div>

                <div class="belowButtons">
                        <button class="digit">7</button>
                        <button class="digit">8</button>
                        <button class="digit">9</button>
                        <button class="operator" id="divide">÷</button>

                        <button class="digit">4</button>
                        <button class="digit">5</button>
                        <button class="digit">6</button>
                        <button class="operator" id="multiply">x</button>

                        <button class="digit">1</button>
                        <button class="digit">2</button>
                        <button class="digit">3</button>
                        <button class="operator" id="negative">-</button>

                        <button class="dotBtn" id="dot">.</button>
                        <button class="digit">0</button>
                        <button class="equalBtn" id="equal">=</button>
                        <button class="operator" id="add">+</button>
                </div>
            </div>
        </div>
    </div>
 
    <footer class="footer">
        <p>Created by: mustbeneru © <script>document.write( new Date().getFullYear() );</script></p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
